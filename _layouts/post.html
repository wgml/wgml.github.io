---
layout: default
---
{% capture read-time %}
{% include reading-time.html %}
{% endcapture %}

<article>
  <h1>{{ page.header }}</h1>
    <span class="article-details monospace">
      <span>{{ page.date | date: '%Y-%m-%d'}}</span>
      <span>({{ read-time | strip }} to read)</span>
    </span>
  {{ content }}

  {% if page.reddit_url %}
  <p class="article-social article-footnotes">
    Discuss this note on <a href="{{ page.reddit_url }}">Reddit</a>.
  </p>
  {% endif %}
</article>
