<!doctype html>

<html lang="en">

<head>
  <meta charset="utf8">
  <title>[{{ page.site_url }}] {{page.title}}</title>

  <meta name="description" content="Random bits">
  <meta name="author" content="Wojtek Gumula">

  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto+Mono:300" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/hedgehog-32.png" />
  <script type="text/javascript" src="/js/command.js"></script>
</head>
<body>
  <header>
    <a href="{{site.url}}" id="root-url">[wgml.pl]</a>
    <h1 class="monospace">> {{ page.title }}</h1>
    <nav id="navbar">
      <ul>
        {% for e in page.navbar %}
        <li>
          <a href="{{ e.url }}"{% if  e.url == page.url %} class="active-url"{% endif %} {{ e.args }}>{{ e.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    <div id="shell" class="monospace">
      <p class="command-line">
        <code class="bash"># Making yesterday tomorrow</code>
      </p>
      <p class="command-line" onclick="focusOnCommand(); return false;">
        <code id="cursor" class="bash"><input id="cursor-input"/></code>
      </p>
    </div>
  </header>

{{ content }}

<footer>
  {{ page.author }}, 2018. 
  <a href="{{ page.repository_url }}">Source</a>.
  By the way, you can
  <a href="mailto:{{ page.email }}">send me a message</a>.
</footer>
</body>
</html>
